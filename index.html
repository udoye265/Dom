<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Your Store</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Products, brands and categories" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="Cart">
            <h1>Cart</h1>
            <div class="cart-item">
                <img src="https://ng.jumia.is/unsafe/fit-in/150x150/filters:fill(white)/product/37/338986/1.jpg?3440" alt="Sony Playstation V">
                <div class="item-details">
                    <p class="item-name">Sony Playstation V</p>
                    <div class="quantity-controls">
                        <button class="Remove btn btn-primary">Remove</button>
                        <button class="increase-button btn btn-primary">+</button>
                        <span id="item-quantity" class="quantity">1</span>
                        <button class="decrease-button btn btn-primary">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="Cart-Summary">
            <h2>Cart Summary</h2>
            <p class="Total">Total</p>
            <div class="price">$20.00</div>
            <button class="checkout-button btn btn-success">Checkout</button>
            
        </div>

        <div class="Recently-Viewed">
            <h3>Recently Viewed</h3>
            <div class="RV">
                <img src="https://ng.jumia.is/unsafe/fit-in/300x300/filters:fill(white)/product/53/5906401/1.jpg?1383" alt="IGame GeForce RTX 3060 Ultra W Graphic Card 12GB GDDR6 Gaming Video Card RGB Computer GPU Support One-Key OC LHR">
                <p>IGame GeForce RTX 3060 Ultra W Graphic Card 12GB GDDR6 Gaming Video Card RGB Computer GPU Support One-Key OC LHR</p>
            </div>
        </div>

        <div class="TopSelling">
            <h4>Top Selling Items</h4>
            <div class="top-selling-item">
                <img src="https://ng.jumia.is/unsafe/fit-in/300x300/filters:fill(white)/product/31/6704752/1.jpg?2823" alt="Power Banks 20000 MAh Ultra Slim Portable Fast Charger (ACE ELEC) - 2">
                <p>Power Banks 20000 MAh Ultra Slim Portable Fast Charger (ACE ELEC) - 2</p>
                <button class="like-button btn btn-danger">Like</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
